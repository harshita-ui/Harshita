<?php 
// Start the session 
session_start(); 
// Check if the user has visited before by checking a cookie 
if (isset($_COOKIE['visit_count'])) { 
 // User has visited before, increment the visit count 
 $visit_count = $_COOKIE['visit_count'] + 1; 
 $last_visited = $_COOKIE['last_visited']; // Retrieve last visit time 
} else { 
 // First time visit 
 $visit_count = 1; 
 $last_visited = "This is your first visit."; 
} 
// Set the new values for the cookies 
setcookie('visit_count', $visit_count, time() + (86400 * 30)); // Cookie expires in 30 dayssetcookie('last_visited', date("Y-m-d H:i:s"), time() + (86400 * 30)); // Store current time for 

next visit 

?>
